<!-- Adding the stylesheet which defines classes used in this file-->
<link rel="stylesheet" type="text/css" href="AlphaStyleSheet.css">
<link rel="stylesheet" type="text/css" href="StockDetailsStyleSheet.css">
<!-- Adding support for Bootstrap-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
<div style="overflow:hidden; height:100%; float: top; background-color: white">
    <nav class="navbar navbar-default">
        <div class="container-fluid" style="width: 100%">
            <br>
            <div class="col-md-4"><b>Favorite list</b></div>
            <div class="col-md-8 text-right" style="float: right"> Automatic refresh:
                <input class="checkbox-inline" type="checkbox" data-toggle="toggle">
                <button type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>
                <span>
                    <a href="#!stockDetails">
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-menu-right"></span>
                </button>
                </a>
                </span>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="col-md-1"> sort by</div>
        <div class="col-md-3" class="dropdown">
            <select ng-model="selectedSymbol" class="bootstrap-select">
                <option value="symb" selected="selected">Default</option>
                <option value="symb">Symbol</option>
                <option value="stockPrice">Price</option>
                <option value="stockChange">Change</option>
                <option value="stockChangePercent">Change Percent</option>
                <option value="volume">Volume</option>
            </select>
        </div>
        <div class="col-md-1"> Order </div>
        <div class="col-md-1">
            <select ng-model="selectedOrder" class="bootstrap-select">
                <option value="false" selected="selected">Ascending</option>
                <option value="true">Descending</option>
            </select>
        </div>
    </div>
    <br>
    <div class="col-md-12">
        <table class="table table-striped" border-collapse: collapse;>
            <tbody>
                <th>Symbol</th>
                <th>Stock Price</th>
                <th>Change(Change Percent)</th>
                <th>Volume</th>
                <th> </th>
            </tbody>
            <tr ng-repeat="x in favList | orderBy: selectedSymbol :selectedOrder">
                <td>
                    <button style="color: #337ab7;border: none;background-color:transparent" ng-click="displayGivenSymbolData(x.symb)">{{x.symb}}</button>
                </td>
                <td>{{x.stockPrice | number:2}}</td>
                <td>{{x.stockChange | number:2}}({{x.stockChangePercent | number:2}}) <img src={{x.img}} width="20px" height="20px" /></td>
                <td>{{x.volume | number}}</td>
                <td>
                    <button class="btn btn-default" ng-click="deleteFromStorage(x.symb)"><i class="glyphicon glyphicon-trash"></i></button>
                </td>
            </tr>
        </table>
    </div>
</div>
