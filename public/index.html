<!DOCTYPE html>
<html>

<head>
    <title>
        HW8Fall2017
    </title>
    <!-- Adding the stylesheet which defines classes used in this file-->
    <link rel="stylesheet" type="text/css" href="AlphaStyleSheet.css">
    <link rel="stylesheet" type="text/css" href="StockDetailsStyleSheet.css">
    <!-- Adding support for Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <!-- Using Angular JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

    <!-- Using HighStocks apis-->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

    <link href=" http://www.w3.org/html/logo" rel="icon" type="image/x-icon" />
</head>

<body ng-app="AlphaApp">
    <div class="mainContainer" ng-controller="mainControl">
        <div class="stockFormStyle">
            <form name="stockForm">
                <div class="row">
                    <div class="col-sm-12">
                        <h3>Stock Market Search</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <b><p class="text-left" style="padding-left: 3%">Enter Stock Ticker Symbol:*</p></b>
                    </div>
                    <div class="col-sm-4" >
                        <div >
                            <input id="symbolInput" type="text" style="width: 90%" name="symbolInput" ng-model="symbolInput" ng-class="{redBorder : stockForm.symbolInput.$invalid && stockForm.symbolInput.$dirty}" placeholder="e.g.AAPL" required>
                        </div>
                        
                    </div>
                    <div class="col-sm-4">
                        <a href="#!stockDetails" ng-click="displayStockDetails()" class="btn btn-primary">
                        	<span class="glyphicon glyphicon-search"></span>Get Quote
                        </a>
                        <a href="#/!" class="btn btn-default btn-sm" ng-click="clearClicked()"><span class="glyphicon glyphicon-refresh"></span>Clear </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-4">
                        <span ng-if="stockForm.symbolInput.$invalid && stockForm.symbolInput.$dirty">Please enter a stock ticker symbol.</span>
                    </div>
                    <div class="col-sm-4">
                    </div>
                </div>
            </form>
            <br>
            <br>
        </div>
        <hr style="margin-top: 2%; margin-bottom: 2%">
        <div ng-view></div>
    </div>
</body>
<!-- Adding the AplhaController.js which contains the Angular JS front end part -->
<script src="AlphaController.js">
</script>

</html>
